<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Unavailable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
        }
        .error-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d9534f;
        }
        p {
            color: #666;
        }
        .back-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: white;
            background: #0275d8;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>‚ùå File Unavailable</h1>
        <p>The file you're trying to access is either expired or has reached its download limit.</p>
        <a href="http://localhost:3001/" class="back-btn">Go Back</a>
    </div>
</body>
</html>
